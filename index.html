<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="zoom.css">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style>
		.area{
			width: 550px;
		}
	</style>
</head>
<body>
		



	<div class="area">
		
		<div class="exzoom" id="exzoom">
			<!-- Images -->
			<div class="exzoom_img_box">
				<ul class='exzoom_img_ul'>
					


					<li><img src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/></li>
					<li><img src="https://fossil.scene7.com/is/image/FossilPartners/ZB7890213_3?$sfcc_fos_hi-res$"/></li>
					<li><img src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/></li>
					<li><img src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/></li>
					<li><img src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/></li>
					

				</ul>
			</div>

			<div class="exzoom_nav"></div>

			<!-- Nav Buttons -->
			<p class="exzoom_btn">
				<a href="javascript:void(0);" class="exzoom_prev_btn"> < </a>
				<a href="javascript:void(0);" class="exzoom_next_btn"> > </a>
			</p>


		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="zoom.js"></script>

	<script>

		$(function(){

			$("#exzoom").exzoom({
				"autoPlay":false,
				"autoPlayTimeout": 4000

			});

		});
	</script>
</body>
</html>
